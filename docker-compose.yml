version: '3.8'

services:
  steamselfgifter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steamselfgifter
    ports:
      - "8080:80"
    volumes:
      - ./config:/config:Z
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
